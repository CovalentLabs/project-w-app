<!-- MockStateSelectorComponent Template -->

<div class="mock">
  <div class="open" (click)="mockSelectionOpen = true">
    M
  </div>
  <div class="dropup"
      [class.show]="mockSelectionOpen"
      (click)="mockSelectionOpen = false">
    <div class="title">Select State</div>
    <pw-mock-tree-view
        *ngFor="let f of mockStateFolders"
        [folder]="f"
        (select)="select($event)">
    </pw-mock-tree-view>
    <div class="title">Links</div>
    <a routerLink="/home">/home</a>
    <a routerLink="/login">/login</a>
    <a routerLink="/">/</a>
    <div class="btn close-modal" (click)="mockSelectionOpen = false">Close</div>
  </div>
</div>
