<!-- InputAvailabilityComponent Template -->

<div class="title">Set availability</div>

<form [formGroup]="availform" class="avail-container">
  <pw-input-time formControlName="from"></pw-input-time>

  <div class="until-display">
    <span>until</span>
  </div>

  <pw-input-time formControlName="to"></pw-input-time>

  <button
      class="confirm-button"
      (click)="onConfirm()">
    Confirm
  </button>
</form>
