<!-- ReportItemComponent Template -->
<ng-container *ngIf="hasReported">
  <h1 md-dialog-title>Thank you for reporting!</h1>
</ng-container>
<ng-container *ngIf="!hasReported">
  <h1 md-dialog-title>Report Item</h1>
  <div md-dialog-content>
    <blockquote class="blockquote">
      <p class="mb-0">{{ content }}</p>
    </blockquote>
  </div>
  <br>
  <div class="form-group">
    <textarea class="form-control" [(ngModel)]="reasonString" placeholder="Report reason..."></textarea>
  </div>
  <div md-dialog-actions class="float-xs-right">
    <button md-button (click)="onConfirm(false)">Cancel</button>
    <button md-button (click)="onConfirm(true)">Report</button>
  </div>
</ng-container>
