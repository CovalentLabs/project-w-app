<!-- DeleteItemComponent Template -->

<h1 md-dialog-title>Confirm delete?</h1>
<div md-dialog-content>
  <blockquote class="blockquote">
    <p class="mb-0">{{ content }}</p>
  </blockquote>
</div>
<div md-dialog-actions class="float-xs-right">
  <button md-button (click)="onConfirm(false)">Cancel</button>
  <button md-button (click)="onConfirm(true)">Delete</button>
</div>
