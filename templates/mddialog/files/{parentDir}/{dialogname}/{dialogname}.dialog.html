<!-- <%=DialogName%>Component Template -->

<h1 md-dialog-title><%=DialogName%></h1>
<div md-dialog-content>
  <blockquote class="blockquote">
    <p class="mb-0">{{ content }}</p>
  </blockquote>
</div>
<div md-dialog-actions>
  <button md-button (click)="onConfirm(true)">Save</button>
  <button md-button (click)="onConfirm(false)">Cancel</button>
</div>
